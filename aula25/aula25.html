<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>

        let soma = (n1, n2) => {
            let result = n1 + n2
            return result 
        }

        console.log(soma(2, 2))
    </script>
</body>
</html>
