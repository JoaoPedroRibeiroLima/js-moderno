<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando o Filter</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="caixaNovoFunctionalidades" class="caixa">
            <div id="caixaNovoCurso" class="caixaFuncionalidade">
                <label for="nomeCurso">Nome do curso</label>
                <input type="text" name="nomeCurso" id="nomeCurso">
            </div>
            <div id="caixaAdicionarNovoCursoAntes" class="caixaFuncionalidade">
                <button id="btnAdicionarNovoCursoAntes">Adicionar Antes</button>
            </div>
            <div id="CaixaAdicionarNovoCursoDepois" class="caixaFuncionalidade">
                <button id="btnAdicionarNovoCursoDepois">Adicionar Depois</button>
            </div>
            <div id="caixaRemoverCurso" class="caixaFuncionalidade">
                <button id="btnRemoverCurso">Remover Selecionado</button>
            </div>
            <div id="caixaCursoSelecionado" class="caixaFuncionalidade">
                <button id="btnCursoSelecionado">Curso Selecionado</button>
            </div>
        </div>
        <div id="caixaCursos" class="caixa">
            <!--Cursos serÃ£o adicionados aqui -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
