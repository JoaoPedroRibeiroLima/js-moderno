<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função dentro de função</title>
</head>
<body>
    <script>
        let soma = (...nums) => {
            let somar = (valores) => {
                let total = 0
                for(valor of valores) {
                    total += valor
                }
                return total
            }
            return somar(nums)
        }

        console.log(soma(5, 3, 10))
    </script>
</body>
</html>
